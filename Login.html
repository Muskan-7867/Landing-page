<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prodigy Company - Login</title>
    <link rel="stylesheet" href="style.css">
    <!-- You can include additional stylesheets or scripts here -->
</head>
<body>
    <nav class="navbar">
        <!-- Navbar content here, if applicable -->
        <div class="logo">
            <img src="logo.png" alt="Prodigy Company Logo">
        </div>
    </nav>
    <div class="container">
        <div class="background-image">
            <div class="login">
                <form id="loginForm">
                    <h2>Login</h2>
                    <div class="error" id="error">Please fill in all fields</div>
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" aria-label="Username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" aria-label="Password" required>
                        <span id="togglePassword" style="cursor: pointer;">üëÅÔ∏è</span>
                    </div>
                    <div class="form-group inline">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <label for="rememberMe">Remember Me</label>
                    </div>
                    <div class="forgot-password">
                        <a href="#">Forgot Password?</a>
                    </div>
                    <button type="button" id="loginButton">Login</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <!-- Additional scripts can be added as needed -->
</body>
</html>
